<form class="w-full max-w-lg m-auto bg-blue my-[2rem]" (submit)="edit ? updateProduct() : submitForm()">
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
        Nombre
      </label>
      <input
        [(ngModel)]="product.name"
        name="name"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
        id="grid-first-name" type="text" placeholder="Celular...">
    </div>
    <div class="w-full md:w-1/2 px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
        Precio
      </label>
      <input
        [(ngModel)]="product.price"
        value=""
        name="price"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-last-name" type="text" placeholder="100.00">
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Descripci√≥n
      </label>
      <input
        [(ngModel)]="product.description"
        name="description"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-description" type="textare" placeholder="Producto con dimensiones...">
    </div>
  </div>
  <div class="flex flex-wrap -mx-3 mb-6">
    <div class="w-full px-3">
      <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
        Imagen URL
      </label>
      <input
        [(ngModel)]="product.img"
        name="img"
        class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500"
        id="grid-password" type="text" placeholder="http://...">
    </div>
  </div>
  <div class="md:flex md:justify-end">
    <button
      class="shadow bg-blue-700 hover:bg-purple-400 w-1/4 focus:shadow-outline focus:outline-none text-white font-bold py-2 px-4 rounded"
    >Crear
    </button>
  </div>

</form>
